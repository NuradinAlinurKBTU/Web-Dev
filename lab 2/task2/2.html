<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Login</title>
	<link rel="stylesheet" href="2styles.css">
</head>

<body>

	<div class="container">

		<div class="left">
			<img class="phone" src="../images/instagram-phone.png" alt="Instagram phone image">
		</div>

		<div class="right">
			<div class="login-box">
				<img class="logo" src="../images/instagram-logo.png" alt="Instagram logo">

				<form>
					<input type="text" placeholder="Имя пользователя, номер телефона или эл. адрес" required>
					<input type="password" placeholder="Пароль" required>
					<button class="login-btn" type="submit">Войти</button>

					<div class="or-box">
						<div class="line"></div>
						<span>ИЛИ</span>
						<div class="line"></div>
					</div>

					<a class="fb-login" href="#">Войти через Facebook</a>
					<a class="forgot" href="#">Забыли пароль?</a>
				</form>
			</div>

			<div class="signup-box">
				У вас ещё нет аккаунта? <a href="#">Создать аккаунт</a>
			</div>
		</div>

	</div>

</body>

</html>
