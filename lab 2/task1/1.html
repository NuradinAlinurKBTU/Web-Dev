<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Login</title>
	<link rel="stylesheet" href="1styles.css">
</head>

<body>

	<div class="wrapper">

		<div class="left">
			<h1 class="logo-text">facebook</h1>
			<p class="subtitle">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
		</div>

		<div class="right">
			<div class="box">
				<form>
					<input type="text" placeholder="Электронный адрес или номер телефона" required>
					<input type="password" placeholder="Пароль" required>
					<button class="login">Вход</button>
					<a href="#" class="forgot">Забыли пароль?</a>
					<div class="line"></div>
					<button class="create">Создать новый аккаунт</button>
				</form>
			</div>
		</div>

	</div>

</body>

</html>
